        console.log('Ejercicio 2');
        const MOVIL = 300;
        const CASCOS = 30;
        const FUNDA = 10;
        const DESCUENTO = 10;
        const SUBTOTAL = MOVIL + CASCOS + FUNDA;
        const DESCUENTO_DEL_SUBTOTAL = DESCUENTO/100 * SUBTOTAL;
        const PRECIO_FINAL = SUBTOTAL - DESCUENTO_DEL_SUBTOTAL ;    
        console.log('DESCUENTO ES DEL ' + DESCUENTO + '%, EL SUBTOTAL ES ' + SUBTOTAL 
        + ' EUROS Y EL PRECIO FINAL ES ' + PRECIO_FINAL + ' EUROS');
