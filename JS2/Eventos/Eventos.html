<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>


</head>

<body>
    <input type="text" id="inpute">
    <button id="anadir">Anadir elemnto</button>
    <ul id="todo_list">

    </ul>

    <script type="text/javascript">
        const tasks = [
            { title: 'Hacer la colada' },
            { title: 'Preparar la cena' },
            { title: 'Tirar la basura' },
        ];

        var todoListElement = document.querySelector('#todo_list');

        for (var i = 0; i < tasks.length; i += 1) {
            var task = tasks[i];
            var li = document.createElement('li');

            li.textContent = task.title;

            todoListElement.appendChild(li);
        }

        var boton = document.getElementById('anadir')

        boton.addEventListener('click',function(evento){
            var inpute = document.getElementById('inpute').value;
            console.log(inpute)
            var li = document.createElement('li');
            li.textContent = inpute
            todoListElement.appendChild(li);
        });

    </script>
</body>

</html>
